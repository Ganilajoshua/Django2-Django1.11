{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
	<div class="wrapper">
   	<div class="col">
   		</div>
    	<div class="col">
      		<form method="post">
      			<h2>Login</h2>
    			{% csrf_token %}
    			{{ form|crispy }}
    			<button type="submit" class="btn btn-primary float-right">Login</button>
    			<a href="/signup" class="btn btn-secondary float-right">Sign up</a>
  			</form>
    	</div>
  	</div>
{% endblock %}
