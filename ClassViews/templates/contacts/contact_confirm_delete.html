{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<br>
    <div class="container">
    <h1>Delete</h1>
    <a href="/Contact" class="glyphicon glyphicon-chevron-left btn btn-success">Back</a>
	<form method="post">{% csrf_token %}
	    <p>Are you sure you want to delete {{ object.FirstName }} {{ object.LastName }}'s Contact ?</p>
	    <input type="submit" value="Delete" class="btn btn-danger" />
	</form>
    </div>
{% endblock %}
